<div class='col-sm-9 text-left'>
    <h3>Logs</h3> <button id="btn-export">Export</button>
        <hr>

  <!-- success/error message for reset password function -->
  <div uib-alert ng-repeat="a in alert.alerts" ng-class="'alert-' + a.type" close="alert.closeAlert($index)">{{a.msg}}</div>

  <!-- RESET PASSWORD PANEL -->
  <!-- populate the reset password table on page load with list of officers -->
  <div class='panel panel-primary' ng-init='getlogs()'>
    <div class='panel-body'>
     <div>
      <table class="table table-striped table-hover" id="logs" style='margin:auto; width:100%'>

      <!-- search bar for officers -->
       <form class='form-inline'>
        <div class='form-group'>
         <label>Search</label>
         <input type='text' ng-model='search' class='form-control' placeholder='Search'>
       </div>
     </form>

     <!-- table headers -->
     <thead>
      <tr>
       <th>First Name</th>
       <th>Last Name</th>
       <th>Document</th>
       <th>Date</th>
     </tr>
   </thead>

   <!-- table body -->
   <tbody>
    <tr ng-repeat='log in logs|filter:search' ng-class='{success: $index === pick}' >
     <td>{{log.First_Name}}</td>
     <td>{{log.Last_Name}}</td>
     <td>{{log.Document_Name}}</td>
     <td>{{log.DOC}}</td>
    </tr>
</tbody>
</table>
</div>
</div>
</div>
</div>
